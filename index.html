<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz</title>
</head>

<body>

  <!-- Contains the timer and a link to the high scores-->
  <header>
   <!-- <a href="https://google.com">View High Scores</a>-->
   <button id="viewHighScores">View High Scores</button>
    <!-- Add View high scores button here-->
    <p id="#timeLeftDisplay">Time: </p>
  </header>

  <!-- Main Screen - contains the start quiz button -->
  <div class=startContainer id="clearMainContainer">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.</p>
    <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

    <!-- Start Quiz button goes here-->
    <button id="startQuizBtn">Start Quiz</button>
  </div>

  <!-- Screen for question and answer display -->
  <div class="questionContainer" id="clearQuestionContainer" style="display:none">
    <h2 id="questionText">Question</h2>
    <button id="reply1">Reply1</button>
    <button id="reply2">Reply2</button>
    <button id="reply3">Reply3</button>
    <button id="reply4">Reply4</button>
    <h2 id="answerStatusText">Results</h2>
  </div>

  <!-- Screen for quiz complete - all done and room for entering initials to be stored
  with the score -->
  <div class="allDoneContainer" id="clearAllDoneContainer" style="display:none">
    <h2>All Done!</h2>
    <p id="#finalScore">
      Your final score is:
      <span class="finalScore"></span>
    </p>

    <p id=#initials>
        Enter Initials: 
        <input type="text" id="initials" name="initials">
    </p>
    
    <button id="formSubmit">Submit</button>
  </div>

  <!-- Screen for high scores - lists top scores by adding <li> in the <ol>-->
  <div class="highScoresContainer" id="clearHighScoresContainer" style="display:none">
    <h2>High Scores</h2>
    <ol id="highScoreList">
    </ol>
    <h2 id="answerStatusText">Results</h2>

    <!-- go back to the main screen -->
    <button id="goBack">Go Back</button>

    <!-- remove the local storage of the scores -->
    <button id="clearHighScores">Clear High Scores</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
